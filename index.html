<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>stoppingwatch</title>
  <meta name="description" content="stoppingwatch">
  <meta name="author" content="sloont">

  <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="clock">
        <div class="container" id="hoursTens">
            <div class="lcd lcd1"></div>
            <div class="lcd lcd2"></div>
            <div class="lcd lcd3"></div>
            <div class="lcd lcd4"></div>
            <div class="lcd lcd5"></div>
            <div class="lcd lcd6"></div>
            <div class="lcd lcd7"></div>
        </div>

        <div class="container" id="hoursOnes">
            <div class="lcd lcd1"></div>
            <div class="lcd lcd2"></div>
            <div class="lcd lcd3"></div>
            <div class="lcd lcd4"></div>
            <div class="lcd lcd5"></div>
            <div class="lcd lcd6"></div>
            <div class="lcd lcd7"></div>
        </div>
            
        <div class="container" id="minutesTens">
            <div class="lcd lcd1"></div>
            <div class="lcd lcd2"></div>
            <div class="lcd lcd3"></div>
            <div class="lcd lcd4"></div>
            <div class="lcd lcd5"></div>
            <div class="lcd lcd6"></div>
            <div class="lcd lcd7"></div>
        </div>

        <div class="container" id="minutesOnes">
            <div class="lcd lcd1"></div>
            <div class="lcd lcd2"></div>
            <div class="lcd lcd3"></div>
            <div class="lcd lcd4"></div>
            <div class="lcd lcd5"></div>
            <div class="lcd lcd6"></div>
            <div class="lcd lcd7"></div>
        </div>

        <div class="container" id="secondsTens">
            <div class="lcd lcd1"></div>
            <div class="lcd lcd2"></div>
            <div class="lcd lcd3"></div>
            <div class="lcd lcd4"></div>
            <div class="lcd lcd5"></div>
            <div class="lcd lcd6"></div>
            <div class="lcd lcd7"></div>
        </div>

        <div class="container" id="secondsOnes">
            <div class="lcd lcd1"></div>
            <div class="lcd lcd2"></div>
            <div class="lcd lcd3"></div>
            <div class="lcd lcd4"></div>
            <div class="lcd lcd5"></div>
            <div class="lcd lcd6"></div>
            <div class="lcd lcd7"></div>
        </div>

    </div>

    <p class="stopwatch-test"></p>

    <p>
        <button class="start">Start</button>
        <button class="stop">Stop</button>
        <button class="reset">Reset</button>
    </p>
        
        


    
  <script src="testwatch.js"></script>
</body>
</html>
