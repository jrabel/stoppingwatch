<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>stopingwatch</title>
  <meta name="description" content="stopingwatch">
  <meta name="author" content="sloont">

  <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="clock">
        <div class="container hour-tens">
            <div class="lcd lcd1"></div>
            <div class="lcd lcd2"></div>
            <div class="lcd lcd3"></div>
            <div class="lcd lcd4"></div>
            <div class="lcd lcd5"></div>
            <div class="lcd lcd6"></div>
            <div class="lcd lcd7"></div>
        </div>

        <div class="container hour-ones">
            <div class="lcd lcd1"></div>
            <div class="lcd lcd2"></div>
            <div class="lcd lcd3"></div>
            <div class="lcd lcd4"></div>
            <div class="lcd lcd5"></div>
            <div class="lcd lcd6"></div>
            <div class="lcd lcd7"></div>
        </div>
            
        <div class="container minute-tens">
            <div class="lcd lcd1"></div>
            <div class="lcd lcd2"></div>
            <div class="lcd lcd3"></div>
            <div class="lcd lcd4"></div>
            <div class="lcd lcd5"></div>
            <div class="lcd lcd6"></div>
            <div class="lcd lcd7"></div>
        </div>

        <div class="container minute-ones">
            <div class="lcd lcd1"></div>
            <div class="lcd lcd2"></div>
            <div class="lcd lcd3"></div>
            <div class="lcd lcd4"></div>
            <div class="lcd lcd5"></div>
            <div class="lcd lcd6"></div>
            <div class="lcd lcd7"></div>
        </div>

        <div class="container second-tens">
            <div class="lcd lcd1"></div>
            <div class="lcd lcd2"></div>
            <div class="lcd lcd3"></div>
            <div class="lcd lcd4"></div>
            <div class="lcd lcd5"></div>
            <div class="lcd lcd6"></div>
            <div class="lcd lcd7"></div>
        </div>

        <div class="container second-ones">
            <div class="lcd lcd1"></div>
            <div class="lcd lcd2"></div>
            <div class="lcd lcd3"></div>
            <div class="lcd lcd4"></div>
            <div class="lcd lcd5"></div>
            <div class="lcd lcd6"></div>
            <div class="lcd lcd7"></div>
        </div>

    </div>

    <p class="stopwatch-test"></p>

    <p>
        <button class="start">Start</button>
        <button class="stop">Stop</button>
        <button class="reset">Reset</button>
    </p>
        
        


    
  <script src="app.js"></script>
</body>
</html>
